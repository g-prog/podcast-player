<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Player</title>
    <script src="./index2.js"></script>
    <link rel="stylesheet" href="./style2.css">  
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
    <div class="outline">
        
        <div class="content">

            <div class="left">
                <div class="items">
                    <div class="home"></div>
    
                    <div class="browse"></div>
    
                    <div class="Analytics"></div>
                </div>
            </div>
            <div class="right"></div>
        </div>
    </div>
    <div class="pcast-player">
        <div class="image">
            <img src="images/hand.jpg" alt="playlist-image">
            <i class="fa fa-heart"></i>

        </div>
        <div class="text">
            <h3>Lorem ipsum</h3>
            <p>Mark Evans</p>
        </div>
        <div class="play-section">
            <div class="top">
                <span><i class="fa fa-random"></i></span>
                <span><i class="fa fa-step-backward"></i></span>
                <span><i class="fa fa-pause"></i></span>
                <span><i class="fa fa-step-forward"></i></span>
                <span><i class="fa fa-redo-alt"></i></span>
            </div>
            <div class="buttom">
                <span class="pcast-currenttime pcast-time">00:00</span>
                <progress class="pcast-progress" value="0"></progress>
                <span class="pcast-duration pcast-time">00:00</span>
            </div>
        </div>

        <div class="side">
            <span><i class="fa fa-bars"></i></span>
            <span>
                <i class="fa fa-volume-down"></i>
                <progress class="pcast-progress" value="0"></progress>
            </span>
            <span><i class="fa fa-compress"></i></span>
        </div>
    </div>
</body>
</html>
