<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style2.css" />
    <title>Zillian Group Podcast Player</title>
  </head>
  <body>

    <div class="outline">
        
      <div class="content">

          <div class="left">
              <div class="items">
                  <div class="home">
                      <i class="fas fa-home"></i>
                      <h3>Home</h3>
                  </div>
  
                  <div class="browse">
                    <i class="far fa-caret-square-down"></i>
                    <h3>Browse</h3>
                  </div>
  
                  <div class="Analytics">
                    <i class="far fa-heart"></i>
                    <h3>User Analytics</h3>
                  </div>
                </div>

                <div class="library">
                  <h6>YOUR LIBRARY</h6>
                  <h4>Made By You</h4>
                  <h4>Recent Posted</h4>
                  <h4>Albums</h4>
                  <h4>Artists</h4>
                  <h4>Local Files</h4>
                  <h4>Podcasts</h4>
                </div>

                <div class="playlists">
                  <h6>PLAYLISTS</h6>
                  <div class="new-playlist">
                        <i class="fas fa-plus"></i>
                        <p>NEW PLAYLIST</p>
                  </div>
                </div>
          </div>
          <div class="right">
              <div class="top-content">
                <div class="arrows">
                  <i class="fas fa-chevron-left"></i>
                  <i class="fas fa-chevron-right"></i>
                </div>

                <div class="search">
                  <button><i class="fas fa-search"></i></button>
                  <p>Search</p>
                </div>

                <div class="adc-podcast">
                  <div class="imgcontainer">
                    <img src="images/smiling.png" alt="placeholder img">
                  </div>
                  <div class="text">
                    <p>ADC Podcast</p>
                  </div>
                  <div class="down-arrow">
                    <button><i class="fas fa-chevron-down"></i></button>

                  </div>
                </div>

              </div>
          </div>
      </div>
  </div>
  
    
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/hozier.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/hozier.jpg" alt="music-cover" id="cover" />
        <i class="fas fa-heart"></i>
      </div>
     
      <div class="navigation">
        <button id="shuffle" class="action-btn">
            <i class="fas fa-random"></i>
          </button>
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
        <button id="repeat" class="action-btn">
            <i class="fas fa-redo"></i>
          </button>
      </div>


      <div class="side">
        <span><i class="fa fa-bars"></i></span>
        <span>
            <i class="fa fa-volume-down"></i>
            <progress class="pcast-progress" value="0"></progress>
        </span>
        <span><i class="fa fa-compress"></i></span>
      </div>
      
    </div>


    <script src="index2.js"></script>
  </body>
</html>
